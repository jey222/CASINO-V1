<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course de Chevaux</title>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #333;
            --box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
            --inset-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
            --track-color: linear-gradient(to bottom, #4a8f29 0%, #4a8f29 80%, #8b4513 80%, #8b4513 100%);
            --horse-bg: white;
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --box-shadow: 5px 5px 10px #0a0a0a, -5px -5px 10px #1e1e1e;
            --inset-shadow: inset 5px 5px 10px #0a0a0a, inset -5px -5px 10px #1e1e1e;
            --track-color: linear-gradient(to bottom, #1a472a 0%, #1a472a 80%, #3d2b1f 80%, #3d2b1f 100%);
            --horse-bg: #333;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 0.8em;
        }
        .neo-box {
            background: var(--bg-color);
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin: 10px 0;
        }
        #balance {
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: var(--bg-color);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: var(--box-shadow);
        }
        #balance, #darkModeToggle, #backButton {
            position: fixed;
            z-index: 10;
            top: 20px;
        }
        #raceTrack {
            width: 90vw;
            max-width: 600px;
            height: 300px;
            margin-top: 80px;
            position: relative;
            overflow: hidden;
            background: var(--track-color);
            z-index: 1;
        }
        #darkModeToggle, #backButton {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
        }
        #darkModeToggle { left: 20px; }
        #backButton { left: 70px; }
        .horse {
            position: absolute;
            font-size: 2em;
            transition: left 0.1s linear;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: var(--horse-bg);
            border: 2px solid;
        }
        .lane-separator {
            position: absolute;
            left: 0;
            right: 0;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.3);
        }
        .finish-line {
            position: absolute;
            top: 0;
            right: 40px;
            bottom: 0;
            width: 10px;
            background-image: repeating-linear-gradient(
                45deg,
                #000,
                #000 5px,
                #fff 5px,
                #fff 10px
            );
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vw;
            max-width: 600px;
        }
        #horseSelect, #betAmount, #startRace {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background: var(--bg-color);
            box-shadow: var(--box-shadow);
            color: var(--text-color);
            width: 100%;
            max-width: 300px;
        }
        #betAmount {
            width: 80px;
            text-align: center;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            box-shadow: var(--inset-shadow);
        }
        #result, #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            animation: fall linear;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        @media (max-width: 600px) {
            body {
                padding: 120px 10px 10px 10px;
            }
            #raceTrack {
                height: 200px;
                margin-top: 0;
            }
            .horse {
                font-size: 1.5em;
                width: 30px;
                height: 30px;
            }
            #controls {
                flex-direction: column;
                align-items: center;
            }
            #horseSelect, #betAmount, #startRace {
                width: 90%;
                max-width: none;
                font-size: 0.9em;
                padding: 8px;
                margin: 5px 0;
            }
            #balance, #darkModeToggle, #backButton {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <button id="darkModeToggle">üåô</button>
    <button id="backButton">‚Ü©Ô∏è</button>
    <div id="balance" class="neo-box">üí∞ Solde: $100</div>
    <div id="lowBalanceNotif" class="neo-box" style="display: none; background-color: #ff4757; color: white; position: fixed; top: 70px; right: 20px; padding: 10px; z-index: 1000;">
        Attention ! Vous n'avez plus beaucoup d'argent.
    </div>
    <div id="raceTrack" class="neo-box">
        <div id="result"></div>
        <div id="countdown"></div>
        <div class="finish-line"></div>
    </div>
    <div id="controls" class="neo-box">
        <select id="horseSelect"></select>
        <input type="number" id="betAmount" min="1" value="10">
        <button id="startRace">Miser et lancer la course</button>
    </div>
    <footer>Cr√©√© par 99jey - Tous droits r√©serv√©s</footer>
    
    <script>
        const horses = [
            { emoji: 'üêé', color: 'red' },
            { emoji: 'üêé', color: 'blue' },
            { emoji: 'üêé', color: 'green' },
            { emoji: 'üêé', color: 'gold' },
            { emoji: 'üêé', color: 'purple' }
        ];
        let balance = parseInt(localStorage.getItem('balance')) || 100;
        let raceInProgress = false;

        function updateBalance() {
    document.getElementById('balance').textContent = `üí∞ Solde: $${balance}`;
    localStorage.setItem('balance', balance);
    
    // V√©rifier si le solde est bas et afficher la notification
    const lowBalanceNotif = document.getElementById('lowBalanceNotif');
    if (balance <= 20) {
        lowBalanceNotif.style.display = 'block';
        setTimeout(() => {
            lowBalanceNotif.style.display = 'none';
        }, 5000); // La notification dispara√Æt apr√®s 5 secondes
    } else {
        lowBalanceNotif.style.display = 'none';
    }
}

        function createRaceTrack() {
            const raceTrack = document.getElementById('raceTrack');
            raceTrack.innerHTML = '<div id="result"></div><div id="countdown"></div><div class="finish-line"></div>';
            horses.forEach((horse, index) => {
                const horseElement = document.createElement('div');
                horseElement.className = 'horse';
                horseElement.textContent = horse.emoji;
                horseElement.style.top = `${index * 20 + 5}%`;
                horseElement.style.left = '0px';
                horseElement.style.borderColor = horse.color;
                raceTrack.appendChild(horseElement);

                if (index < horses.length - 1) {
                    const separator = document.createElement('div');
                    separator.className = 'lane-separator';
                    separator.style.top = `${(index + 1) * 20}%`;
                    raceTrack.appendChild(separator);
                }
            });
        }

        function populateHorseSelect() {
            const select = document.getElementById('horseSelect');
            select.innerHTML = '';
            horses.forEach((horse, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `Cheval ${horse.color}`;
                select.appendChild(option);
            });
        }

        function startCountdown() {
            return new Promise(resolve => {
                const countdownElement = document.getElementById('countdown');
                countdownElement.style.display = 'block';
                let count = 3;
                countdownElement.textContent = count;
                const countInterval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdownElement.textContent = count;
                    } else {
                        clearInterval(countInterval);
                        countdownElement.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        async function startRace() {
            if (raceInProgress) return;
            raceInProgress = true;

            const betAmount = parseInt(document.getElementById('betAmount').value);
            const selectedHorse = parseInt(document.getElementById('horseSelect').value);

            if (betAmount > balance) {
                alert("Vous n'avez pas assez d'argent pour ce pari!");
                raceInProgress = false;
                return;
            }

            balance -= betAmount;
            updateBalance();

            await startCountdown();

            const horseElements = document.querySelectorAll('.horse');
            let winner = null;

            function moveHorses() {
                horseElements.forEach((horse, index) => {
                    const currentPosition = parseFloat(horse.style.left) || 0;
                    const movement = Math.random() * 2;
                    const newPosition = currentPosition + movement;
                    horse.style.left = `${newPosition}px`;

                    if (newPosition >= raceTrack.clientWidth - 90 && winner === null) {
                        winner = index;
                    }
                });

                if (winner === null) {
                    requestAnimationFrame(moveHorses);
                } else {
                    endRace(winner, selectedHorse, betAmount);
                }
            }

            moveHorses();
        }

        function createConfetti() {
            const confettiEmojis = ['üéâ', 'üéä', '‚ú®', 'üí´', '‚≠ê', 'üåü'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.fontSize = `${Math.random() * 20 + 10}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);

                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        function endRace(winner, selectedHorse, betAmount) {
            raceInProgress = false;
            const resultElement = document.getElementById('result');
            if (winner === selectedHorse) {
                balance += betAmount * 2;
                resultElement.textContent = `F√©licitations ! Le cheval ${horses[selectedHorse].color} a gagn√© ! Vous avez gagn√© $${betAmount}.`;
                createConfetti();
            } else {
                resultElement.textContent = `Dommage, le cheval ${horses[winner].color} a gagn√©. Vous avez perdu $${betAmount}.`;
            }
            updateBalance();
            resultElement.style.display = 'block';

            setTimeout(() => {
                resultElement.style.display = 'none';
                resetRace();
            }, 3000);
        }

        function resetRace() {
            const horseElements = document.querySelectorAll('.horse');
            horseElements.forEach(horse => {
                horse.style.left = '0px';
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        createRaceTrack();
        populateHorseSelect();
        updateBalance();

        document.getElementById('startRace').addEventListener('click', startRace);
        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Load dark mode setting
        if (localStorage.getItem('darkMode') === 'true') {
            toggleDarkMode();
        }
        // Adjust track size on window resize
        window.addEventListener('resize', createRaceTrack);
    </script>
</body>
</html>
</body>
</html>
