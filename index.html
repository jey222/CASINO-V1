<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUX</title>
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #333;
            --box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
            --inset-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
        }
        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --box-shadow: 5px 5px 10px #0a0a0a, -5px -5px 10px #1e1e1e;
            --inset-shadow: inset 5px 5px 10px #0a0a0a, inset -5px -5px 10px #1e1e1e;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin-top: 50px;
        }
        .game-card {
            background-color: var(--bg-color);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        #darkModeToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }
        #balance {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .game-card {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <button id="darkModeToggle">üåô</button>
    <div id="balance">üí∞ Solde: $100</div>
    <h1>    </h1>
    <div class="container">
        <div class="game-card" onclick="location.href='horse-race.html'">
            <div class="game-icon">üêé</div>
            <h2>Course de Chevaux</h2>
        </div>
        <div class="game-card" onclick="location.href='slot-machine.html'">
            <div class="game-icon">üé∞</div>
            <h2>Machine √† Sous</h2>
        </div>
    </div>

    <script>
        let balance = 100;
        const darkModeToggle = document.getElementById('darkModeToggle');
        const balanceDisplay = document.getElementById('balance');

        function updateBalance() {
            balanceDisplay.textContent = `üí∞ Solde: $${balance}`;
            localStorage.setItem('balance', balance);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        darkModeToggle.addEventListener('click', toggleDarkMode);

        // Charger le solde et le mode sombre depuis le localStorage
        balance = parseInt(localStorage.getItem('balance')) || 100;
        updateBalance();
        if (localStorage.getItem('darkMode') === 'true') {
            toggleDarkMode();
        }
    </script>
</body>
</html>
